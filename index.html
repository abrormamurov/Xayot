<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="card container">
      <div class="card__title">
        <h3 class="card__description">New messages</h3>
        <h5 class="card__text">2</h5>
      </div>
      <div class="card__item">
        <p class="card__item-text">Dr. Earl Howard</p>
        <p class="card__item-text-2">10:18 am</p>
      </div>
      <h4 class="card__section">
        Hello. You need to come and pass a few tests.
      </h4>
      <div class="card__img">
        <div class="card__img-5"></div>
        <p class="card__img-text-1">Today</p>
      </div>
      <div class="card__main">
        <p class="card__main-p">Dr. Earl Howard</p>
        <p class="card__main-p-2">10:18 am</p>
      </div>
      <p class="card__footer">
        When will it be convenient for you to come to the reception?
      </p>
      <div class="card__full">
        <div class="card__end">
          <h4 class="card__end-t">Start chat</h4>
        </div>
        <div class="card__end-1">
          <h4 class="card__end-t-1">Archive</h4>
        </div>
      </div>
    </div>
  </body>
</html>
